<ion-card *ngFor="let preview of previews">
    <img src="{{image}}">
  
  <ion-card-header>

    <ion-card-title> 
      <!-- Chips contendo a o usurário responsável pelo post, sua imagem, e a série sobre a qual está falando -->
      
      <ion-chip class="profileinfo">
        <ion-avatar>
          <img src ="https://i.ytimg.com/vi/58R-WRSV_A0/maxresdefault.jpg">
        </ion-avatar>
        <ion-label><strong>{{username}}</strong></ion-label>
      </ion-chip>
      
      <ion-chip class="seriesname">
        <ion-icon name="arrow-dropright"></ion-icon>
        <ion-label>{{name}}</ion-label>
      </ion-chip>

    </ion-card-title>
  </ion-card-header>

  <ion-card-content class="postext">
      <h3>{{text}}</h3>
  </ion-card-content>
</ion-card>
