<ion-content>
  <ion-grid>

    <ion-row> 
      <!-- Row com a imagem do usuário, bem como com seu nome -->
        <div>
          <img class="idphoto"
          src="/assets/img/icon.jpg">
        </div>
        <ion-chip outline>
          {{preview.user.name}}
        </ion-chip>
    </ion-row>
      
    <ion-row>
      <!-- Row com o texto do post -->
      <div class="text">
          {{preview.text}}
      </div>
     </ion-row> 

     <ion-row>
       <!-- Row com a foto do post -->
       <div class="setcenter">
         <img class="photo" src="{{preview.photo}}">
       </div>
     </ion-row>

     <ion-row>
       <!--Row com o chip de série-->
        <ion-chip class = "seriesname">
          <ion-icon name="arrow-dropright"></ion-icon>
          <ion-label>{{preview.name}}</ion-label>
        </ion-chip>
     </ion-row>

     <ion-row justify-content-center>
       <!-- Botão de like -->
       <ion-button color="light" shape="round">
        <ion-icon name="heart" color="danger"></ion-icon>
       </ion-button>
     </ion-row>

     <!-- Se for possível add comentários:
        <ion-row>
          <div class="rect"></div> 
        </ion-row>
        <ion-row>
          <h4 class="commentext">Comentários</h4>
        </ion-row> -->
  </ion-grid>
    

</ion-content>
