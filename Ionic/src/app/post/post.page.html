<ion-content>
  <ion-grid>

    <ion-row> 
      <!-- Row com a imagem do usuário, bem como com seu nome -->
        <div>
          <img class="idphoto"
          src=" https://i.ytimg.com/vi/58R-WRSV_A0/maxresdefault.jpg">
        </div>
        <ion-chip outline>
          Giovanna
        </ion-chip>
    </ion-row>
      
    <ion-row>
      <!-- Row com o texto do post -->
      <div class="text">
          Esse próximo filme do Batman promete hein!!!!
      </div>
     </ion-row> 

     <ion-row>
       <!-- Row com a foto do post -->
       <div class="setcenter">
         <img class="photo" src="https://observatoriodocinema.bol.uol.com.br/wp-content/uploads/2019/07/cropped-Batman-lista-1-3.jpg">
       </div>
     </ion-row>

     <ion-row>
       <!--Row com o chip de série-->
        <ion-chip class = "seriesname">
          <ion-icon name="arrow-dropright"></ion-icon>
          <ion-label>The Batman</ion-label>
        </ion-chip>
     </ion-row>

     <ion-row justify-content-center>
       <!-- Botão de like -->
       <ion-button color="light" shape="round">
        <ion-icon name="heart" color="danger"></ion-icon>
       </ion-button>
     </ion-row>

     <!-- Se for possível add comentários:
        <ion-row>
          <div class="rect"></div> 
        </ion-row>
        <ion-row>
          <h4 class="commentext">Comentários</h4>
        </ion-row> -->
  </ion-grid>
    

</ion-content>
